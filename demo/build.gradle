
buildscript {
    ext {
        springBootVersion = '2.2.2.RELEASE'
    	springVersion = '5.0.6.RELEASE'
    }
    repositories {
    	mavenCentral()
		maven { url "https://repo.spring.io/milestone" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
	id 'org.springframework.boot' version '2.2.2.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

group = 'com.cucumber'
version = '0.0.1-SNAPSHOT'

sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	compile group: 'io.cucumber', name: 'cucumber-java', version: '4.3.0'
    compile group: 'io.cucumber', name: 'cucumber-junit', version: '4.3.0'
    compile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'io.cucumber', name: 'cucumber-spring', version: '4.3.0'
    compile 'org.springframework.boot:spring-boot-starter-test'
}

test {
	useJUnitPlatform()
}
